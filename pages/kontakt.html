            <form id="form" name="form" method="post" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php">
    
                <fieldset>
                    <legend>Information om dig</legend>
            
                    Förnamn:
                    <input type="text" name="fnamn" id="fnamn" />
        
                    Efternamn:
                    <input type="text" name="enamn" id="enamn" />
                    
                    E-mail:
                    <input type="text" name="epost" id="epost" />
        
                    Telefon:
                    <input type="text" name="telefon" id="telefon"  />
                    
                    <input type="checkbox" name="kontakt" id="kontakt" value="kontakt"/>
                    <label for="kontakt">Kontakta mig via mail</label>
        
                    <input type="checkbox" name="telefon2" id="telefon2" value="telefon2"/>
                    <label for="telefon">Kontakta mig via telefon</label>
        
                </fieldset>
                
            
                <fieldset>
                
                    <legend>Ärende:</legend>
                    <label for="arende">Ärende</label>
        
                    <select name="arende2" id="arende">
                    <option> Välj ärende här </option>
                    <option value="var"> Synpunkter </option>
                    <option value="var"> Frågor </option>
                    </select>
        
                    <textarea name="meddelande" id="meddelande" cols="45" rows="5" >Skriv här</textarea>
         
                </fieldset>
        
                <input type="submit" name="skicka" id="skicka" value="Skicka meddelandet" />
